<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Filtering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="../js/filters.js"></script>
</head>
<body>
    <p id="status">Loading OpenCV ...</p>
    <div id="input">
        <input type="file" id="img1" onchange="loadImage();">
        <div>
            <img src="" alt="No Image" id="image1">
            <p>Imagen 1</p>
            <label>
                Tipo de Filtro:
                <select id="FilterType">
                    <option value="Average">Averaging</option>
                    <option value="Blur">Bluring</option>
                </select>
            </label>
            <button onclick="ApplyFilter();">Filter</button>
        </div>
    </div>
    <div id="output">
        <canvas id="imShow"></canvas>
    </div>
    <script>
        function CVLoaded(){
            document.getElementById("status").innerText="Open CV Loaded.";
        }

    </script>
    <script src="../js/opencv.js" onload="CVLoaded();"></script>
</body>
</html>
